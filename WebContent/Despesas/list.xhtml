<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/default/decorator.xhtml">

    <ui:define name="title"><h:outputText value="Despesas com Pagamentos" /></ui:define>

    <ui:define name="body">
        <h1><h:outputText value="10 maiores despesas com Órgãos" /></h1>

        <div class="crud">
			<p:dataTable var="despesa" value="#{manageViewPagamentosController.despesas}">				
		 
			    <p:column headerText="Sigla">
			        <h:outputText value="#{despesa.siglaOrgao}" />
			    </p:column>
			 
			    <p:column headerText="Total (em milhões)">
			        <h:outputText value="#{(despesa.total/1000000)}" />
			    </p:column>
			</p:dataTable>
        </div>
    </ui:define>

</ui:composition>
