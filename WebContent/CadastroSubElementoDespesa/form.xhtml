                template="/resources/templates/default/decorator.xhtml">

    <ui:define name="title">

                    <h:panelGroup id="strSubelementoDespesaField">

                            </p:inputText>
                        </ui:decorate>
                    </h:panelGroup>                   

                    <ui:decorate template="/resources/templates/default/formbutton.xhtml">
                        <h:panelGroup rendered="#{! manageSubElementoDespesasController.readOnly}">
                            <p:commandButton action="#{manageSubElementoDespesasController.list}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
                            <p:commandButton action="#{manageSubElementoDespesasController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageSubElementoDespesasController.list}" immediate="true" />

                        </h:panelGroup>
                        <h:panelGroup rendered="#{manageSubElementoDespesasController.readOnly}">
                            <p:commandButton action="#{manageSubElementoDespesasController.list}" value="#{msgs['crud.button.back']}" immediate="true" icon="buttonBack" />
                            <p:hotkey bind="#{msgs['crud.hotkey.backToList']}" action="#{manageSubElementoDespesasController.list}" immediate="true" />
                        </h:panelGroup>
                    </ui:decorate>
                </h:form>
            </ui:decorate>
        </div>
    </ui:define>

    <ui:define name="help">
        <h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
        <ul>
            <li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
            <li><b><h:outputText value="#{msgs['crud.hotkey.backToList']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.backToList']}" />;</li>
