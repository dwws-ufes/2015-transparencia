<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
	
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
		<link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/templates/default/icons/favicon.ico" type="image/x-icon" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/scripts/nemo-utils.js" />
		<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css' />
		<title><h:outputText value="Transparencia :: " /> <ui:insert name="title" /></title>
		<ui:insert name="head" />
	</h:head>

	<h:body>
		<h:outputStylesheet name="templates/default/stylesheets/style.css" />
		<h:outputStylesheet name="templates/default/stylesheets/nemo-utils.css" />
		
		<!-- Ajax status indicator: -->
		<div id="ajaxStatus">
			<h:form id="statusForm">
				<p:ajaxStatus>
					<f:facet name="start">
						<h:graphicImage alt="#{msgs['text.ajax.loading.alt']}" title="#{msgs['text.ajax.loading']}"
							url="/resources/templates/default/icons/ajaxstatus-start.gif" />
					</f:facet>
					<f:facet name="error">
						<h:graphicImage alt="#{msgs['text.ajax.error.alt']}" title="#{msgs['text.ajax.error']}"
							url="/resources/templates/default/icons/ajaxstatus-error.png" />
					</f:facet>
					<f:facet name="complete">
						<h:graphicImage alt="#{msgs['text.ajax.complete.alt']}" title="#{msgs['text.ajax.complete']}"
							url="/resources/templates/default/icons/ajaxstatus-complete.png" />
					</f:facet>
				</p:ajaxStatus>
			</h:form>
		</div>
		
		<div id="wrapper">
			<div id="header-wrapper" class="container">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="#{facesContext.externalContext.requestContextPath}/index.faces">Transparência</a></h1>
				</div>
				<div id="menu">
					<ul>
						<li><a href="#{facesContext.externalContext.requestContextPath}/Despesas/list.faces"><img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/orgao.png" height="90" title="Por Orgao" alt="Por Orgao" /></a></li>
						<li><a href="#{facesContext.externalContext.requestContextPath}/Fornecedores/list.faces"><img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/fornecedor.png" height="90" title="Por Fornecedor"  alt="Por Fornecedor" /></a></li>
						<li><a href="#{facesContext.externalContext.requestContextPath}/Investimentos/municipios.faces"><img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/municipio.png" height="90" title="Por Municipio"  alt="Por Municipio" /></a></li>
						<li><a href="#{facesContext.externalContext.requestContextPath}/gerenciamento.faces"><img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/admin.png" height="90" title="Gerenciamento" alt="Gerenciamento" /></a></li>
					</ul>
				</div>
			</div>
			<div><img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/img03.png" width="1000" height="40" alt="" /></div>
			</div>
			<div id="page">
				<div id="content">
					<!-- Global messages: -->
					<h:form id="globalMessages">
						<p:growl id="messages" globalOnly="true" showSummary="true" showDetail="true" sticky="true" />
					</h:form>
					
					<!-- Page contents: -->
					<ui:insert name="body" />
				</div>
				<div class="container"><img src="#{facesContext.externalContext.requestContextPath}/resources/templates/default/images/img03.png" width="1200" height="10" alt="" /></div>
			</div>
			<div id="footer-content"></div>
			<div id="footer">
				<!-- Copyright notice: -->
				<p><a rel="license" href="http://creativecommons.org/licenses/by/4.0/"><img alt="Licença Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by/4.0/88x31.png" /></a><br />Este trabalho está licenciado com uma Licença <a rel="license" href="http://creativecommons.org/licenses/by/4.0/">Creative Commons - Atribuição  4.0 Internacional</a>.</p>
			</div>
		</div>

	</h:body>
</f:view>
</html>
